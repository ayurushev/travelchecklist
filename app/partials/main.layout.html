<md-toolbar md-whiteframe>
  <span flex></span>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="$state.go('travels')" ng-show="$state.includes('travel')">
      <md-icon>arrow_back</md-icon>
    </md-button>
    <h2 md-truncate flex>Travel Checklist</h2>
    <md-button class="md-fab md-mini" ng-class="{ 'md-raised': $state.current.name === 'travel' }" ng-click="add()" ng-switch="$state.current.name" aria-label="Добавить">
      <md-tooltip ng-switch-when="travels">Добавить путешествие</md-tooltip>
      <md-tooltip ng-switch-when="travel">Добавить шаг</md-tooltip>
      <md-icon>add</md-icon>
    </md-button>
    <progress-button class="md-icon-button" on-click="reload()">
      <md-tooltip>Отменить изменения</md-tooltip>
      <md-icon>restore</md-icon>
    </progress-button>
    <progress-button class="md-icon-button" on-click="save()">
      <md-tooltip>Сохранить</md-tooltip>
      <md-icon>save_alt</md-icon>
    </progress-button>
  </div>
</md-toolbar>
<md-content style="background-color: #ddd" flex ui-view></md-content>
